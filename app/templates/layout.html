<!DOCTYPE html>
<html>
  <head>
    <title>HS-kasownik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='lib/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet" media="screen">
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://static.hackerspace.pl/js/checkinator-header.js"></script>
    
    
    <script type="text/javascript" src="https://widgets.twimg.com/j/2/widget.js"></script>

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="https://static.hackerspace.pl/img/favicon.ico"/>
    <link rel="apple-touch-icon" href="https://static.hackerspace.pl/img/glider.png"/>
    <link rel="stylesheet" href="https://static.hackerspace.pl/fonts/news-cycle/stylesheet.css"/>
    <link rel="stylesheet" href="https://static.hackerspace.pl/fonts/titillium/stylesheet.css"/>
    <link rel="stylesheet" href="https://static.hackerspace.pl/css/style.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" media="screen">
  </head>
  <body>

    <header id="hs_branding">
      <a id="hs_header" href="https://hackerspace.pl/">Warsaw Hackerspace</a>
      {{ header|safe }}
    </header>

    <div id="hs_main">
          
      <div id="hs_rotimage">
            
        <div id="status"  style="display: none;">
          <div id="status-tooltip" class='special' style="display: none;-webkit-box-sizing: content-box;
  box-sizing: content-box;">
            <p>Refreshing...</p>
          </div>
          <img src="https://static.hackerspace.pl/img/status-open.png" alt="Sorry, we're open! - The Warsaw Hackerspace is open right now." />
        </div>
          
        <div class="hs_login_bar">
          
            <ul>
              <li>
                {% if not session.logged_in %}
                  <a class="action login" href="{{ url_for('login') }}">Login</a>
                {% else %}
                  <a class="action logout" href="{{ url_for('logout') }}">Logout</a>
                {% endif %}
              </li>
            </ul>
          
        </div>
        
      </div>
      
      <div id="hs_content" style="padding: 3em">
        <div>{% for message in get_flashed_messages() %}
          <div class="alert {% if error %} alert-danger {% else %} alert-success {% endif %}">{{ message }}</div>
        </div>
        {% endfor %}
        {% block body %}
        {% endblock %}

      </div>
    
  </body>
</html>
